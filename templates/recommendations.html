<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            margin-top: 60px;
        }
        h2, h4 {
            color: #007bff;
            font-weight: 600;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }
        .card-body {
            padding: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-control {
            border-radius: 0.25rem;
            margin-bottom: 15px;
        }
        .card-img-top {
            max-height: 250px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
        .recommendation-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .card {
            width: 18rem;
            background-color: white;
        }
        .card img {
            border-radius: 15px;
        }
        .card-body h5 {
            color: #007bff;
        }
        .header-text {
            font-weight: 600;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center header-text">Recommended Products for {{ entered_product_name }}</h2>

    <div class="row mb-4">
        <div class="col-12 col-md-6 mx-auto">
            <div class="card">
                <img src="{{ entered_product_img_link }}" class="card-img-top" alt="{{ entered_product_name }}"
                     onerror="this.onerror=null;this.src='path/to/default-image.jpg';">
                <div class="card-body">
                    <h5 class="card-title">{{ entered_product_name }}</h5>
                    <a href="{{ entered_product_link }}" class="btn btn-primary" target="_blank">View Product</a>
                </div>
            </div>
        </div>
    </div>

    <h4 class="text-center header-text">Top Recommendations</h4>
    <div class="recommendation-container">
        {% for product in recommendations %}
            <div class="card">
                <img src="{{ product.img_link }}" class="card-img-top" alt="{{ product.product_name }}"
                     onerror="this.onerror=null;this.src='path/to/default-image.jpg';">
                <div class="card-body">
                    <h5 class="card-title">{{ product.product_name }}</h5>
                    <a href="{{ product.product_link }}" class="btn btn-primary" target="_blank">View Product</a>
                </div>
            </div>
        {% endfor %}
    </div>

</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
